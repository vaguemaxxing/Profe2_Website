	<script>
        document.querySelectorAll('.diagram-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active classes
                document.querySelectorAll('.diagram-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.diagram').forEach(d => d.classList.remove('active'));
                
                // Add active class to clicked tab and target diagram
                tab.classList.add('active');
                document.getElementById(tab.dataset.target).classList.add('active');
            });
        });
    </script>
